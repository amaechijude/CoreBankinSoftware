syntax = "proto3";

option csharp_namespace = "SharedGrpcContracts.Protos.Account.V1";

package grpc.contracts;


service AccountGrpcApiService {
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc GetAccountByByCustomerId(GetAccountByCustomerIdRequest) returns (GetAccountResponse);
  rpc GetAccountByAccountId(GetAccountByAccountIdRequest) returns (GetAccountResponse);
  rpc GetAccountByPhoneAccountNumber(GetAccountByPhoneAccountNumberRequest) returns (GetAccountResponse);
  rpc GetAccountByAccountNumber(GetAccountByAccountNumberRequest) returns (GetAccountResponse);
  rpc UpdateAccountBalance(UpdateAccountBalanceRequest) returns (UpdateAccountBalanceResponse);
}

message UpdateAccountBalanceRequest {
  string account_number = 1;
  double new_balance = 2;
}

message UpdateAccountBalanceResponse {
  bool success = 1;
  string error = 2;
}



message CreateAccountRequest {
  string customer_id = 1;
  string phone_number = 2;
}

message CreateAccountResponse {
  bool success = 1;
  string account_id = 2;
  string account_number = 3;
  double account_balance = 4;
  string error = 5;
}

message GetAccountByCustomerIdRequest {
  string customer_id = 1;
}

message GetAccountByAccountIdRequest {
  string account_id = 1;
}

message GetAccountByPhoneAccountNumberRequest {
  string phone_number = 1;
}

message GetAccountByAccountNumberRequest {
  string account_number = 1;
}

message GetAccountResponse {
  bool success = 1;
  string account_id = 2;
  string account_number = 3;
  string account_name = 4;
  bool is_active = 5;
  bool can_transact = 6;
  double account_balance = 7;
  string error = 8;
  string bank_name = 9;
}
